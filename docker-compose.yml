version: '3.3'

volumes:
  mysql_data:

services:
  db:
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    volumes:
      - mysql_data:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD}
      - MYSQL_DATABASE=${MYSQL_DATABASE}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    restart: always
  backend:
    build:
      context: ./
    env_file:
      - .env
    ports:
      - "127.0.0.1:8000:8000"
    volumes:
      - ./:/app/
    command: sh -c "alembic upgrade head && cd application && gunicorn app:app --workers 4 --forwarded-allow-ips='*' --worker-class app.APIUvicornWorker --bind=0.0.0.0:8000"
    depends_on:
      db:
        condition: "service_healthy"
    restart: always
